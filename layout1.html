<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout1</title>
    <style>
        main > * {
            background-color: silver;
        }
        main {
            width: 960px;
            min-height: 1000px;
            margin: 20px auto 0 auto;
            display: grid;
            grid-gap: 20px;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 80px 300px 180px 40px;
        }
        header      {grid-column: 1/2;grid-row: 1/2;}
        nav         {grid-column: 3/5;grid-row: 1/2; height: 50px;
                    display: flex;align-self: center; justify-content: space-evenly;align-items: center; }
        .prod       {grid-column: 1/5;grid-row: 2/3;}
        .sec1       {grid-column: 1/3;grid-row: 3/4;}
        .sec2       {grid-column: 3/5;grid-row: 3/4;}
        footer      {grid-column: 1/5;grid-row: 4/5;display:flex;align-items:center;justify-content: center;}
    </style>
</head>
<body>
    <main>
        <header>company logo</header>
        <nav>
            <div>item1</div>
            <div>item2</div>
            <div>item3</div>
            <div>item4</div>
        </nav>
        <section class="prod">Featured Product Image</section>
        <section class="sec1">Product 1</section>
        <section class="sec2">Product 2</section>
        <footer><div>Copyright Notice</div></footer>
    </main>
</body>
</html>
